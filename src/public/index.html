<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MEMO TEST</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #wrapper {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 20%;
            padding: 20px;
            background-color: rgb(204, 200, 200);
        }
        #contentBox {
            display: flex;
            flex-direction: column;
            width: 80%;
        }
        #inputBox {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid black;
        }
        #inputBox > textarea {
            height: 100px;
        }
        #content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <h2>NOTE LIST</h2>
            <div id="notesList"></div>
        </div>
        <div id="contentBox">
            <div id="inputBox">
                <h2>CREATE NOTE</h2>
                <input id="noteTitle" type="text" placeholder="노트 제목">
                <textarea id="noteContent" placeholder="노트 내용"></textarea>
                <button id="saveButton">저장</button>
            </div>
            <div id="contentbox"></div>
        </div>
    </div>

    <!-- renderer.js 파일 로드-->
    <script src="renderer.js"></script>
</body>
</html>
